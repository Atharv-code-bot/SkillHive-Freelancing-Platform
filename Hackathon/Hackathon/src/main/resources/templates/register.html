<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/register.css">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img th:src="@{/assets/abc.png}" alt="Freelancer Logo" class="logo">
        </div>
        <h1>Create Your Account</h1>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Error message will appear here.</p> <!-- Display error message -->
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}">Success message will appear here.</p> <!-- Display success message -->
        </div>

        <!-- Sign Up Form -->
        <form name="signup-form" id="signup-form" action="/api/auth/perform_register" method="POST" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password (8 or more characters)" required minlength="8">
            <select name="roles" required>
                <option value="" disabled selected>Select your role</option>
                <option value="FREELANCER">Freelancer</option>
                <option value="CLIENT">Client</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="email-checkbox" name="email-checkbox">
                <label for="email-checkbox">Send me helpful emails to find rewarding work and job leads.</label>
            </div>


            <button type="submit" class="submit-btn">Create my account</button>
        </form>

        <div class="footer">
            Already have an account? <a href="../loginpage/login.html">Log In</a>
        </div>
    </div>
</body>
</html>
